<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous" />

    <script
      src="https://kit.fontawesome.com/0ee80873ca.js"
      crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Titan+One&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">Weather Forecast</h1>
      <br />
<form class="search-form" id="search-form">
        <div class="row">
          <div class="col-4">
            <input
              type="search"
              placeholder="Search City..."
              autofocus="on"
              autocomplete="off"
              class="city-input" />
          </div>
          <div class="col-3"> 
            <input type="submit" value="Search" id="search-button" />
          </div>
          <div class="col-5">
            <button id="current-city-button" value="Current City">
              Current City
            </button>
          </div>
        </div>
      </form>
       <hr />
      <div class="row today">
        <div class="col-12">
          <h2 class="current-city"></h2>
          <hr />
          <p>
            <span id="date">Today's Date</span><br /><span
              class="weather-description"
              ></i
              >Description</span
            >
          </p>
        </div>
      </div>

      <div class="row temp">
        <div class="col-6">
          <h2 class="current-temperature"></h2>
        </div>
        <div class="col-6">
          <p>
            Humidity: <span class="humidity">43%</span><br />Wind:
            <span class="wind-speed">5 km/h</span>
          </p>
        </div>
      </div>

      <hr />

      <div class="row tomorrow">
        <div class="col-6">
          <i class="fa-solid fa-cloud-sun icon"></i> Tomorrow
        </div>
        <div class="col-6">H: 74&degF | L: 51&degF</div>
      </div>

      <div class="row sunday">
        <div class="col-6">
          <i class="fa-solid fa-cloud-sun-rain icon"></i> Sunday
        </div>
        <div class="col-6">H: 78&degF | L: 47&degF</div>
      </div>

      <div class="row monday">
        <div class="col-6">
          <i class="fa-solid fa-cloud-sun-rain icon"></i> Monday
        </div>
        <div class="col-6">H: 70&degF | L: 52&degF</div>
      </div>

      <div class="row tuesday">
        <div class="col-6">
          <i class="fa-solid fa-cloud-showers-heavy icon"></i> Tuesday
        </div>
        <div class="col-6">H: 64&degF | L: 48&degF</div>
      </div>

      <div class="row wednesday">
        <div class="col-6"><i class="fa-solid fa-sun icon"></i> Wednesday</div>
        <div class="col-6">H: 75&degF | L: 57&degF</div>
      </div>
      <br />

     

      
    </div>
    <p id="coder"><a href="https://github.com/lperry09/lp-weather-app" target="_blank" id="code-link">Open-Source Code on GitHub</a> and <a href="https://spontaneous-kataifi-5f345d.netlify.app/" target="_blank" id="host-link">Hosted on Netlify </a>by Laura T Perry </p>
    </div>
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
  </body>
</html>
