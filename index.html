<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous" />

   <script src="https://kit.fontawesome.com/0ee80873ca.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Titan+One&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">Weather Forecast
      <br />
      <p><span id="date">Today's Date</span></p></h1>

      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-8">
            <input
              type="search"
              placeholder="Search City..."
              autofocus="on"
              autocomplete="off"
              class="form-control"
              id="city-input" />
          </div>
          <div class="col-4"> 
            <input type="submit" value="Search" id="search-button" /> <button id="current-city-button" value="Current City">
               Current City 
            </button>
          </div>
        </div>
      </form>


       <hr />
      <div class="row today">
        <div class="col-12">
          <h2 class="current-city"></h2>
          <hr />
        <h2><strong class="current-temperature"></strong
    ><span class="units"
    ><a href="#" id="celsius-link" class="active">°C</a> |
    <a href="#" id="fahrenheit-link">°F</a></span>
</h2>
        </div>
        
    </div>

      <div class="row temp">
        <div class="col-8"> 
          
          <p class="weather-description">
              Description
              <br />
              <div ><img src="" class="current-icon"></div>
          </p>
         </div>
       
        <div class="col-4" id="details">
          <p>
            Humidity: <span class="humidity">%</span><br />Wind:
            <span class="wind-speed"> km/h</span>
          </p>
         
        </div> 
<hr />
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2"> 
                <div class="weather-forecast-date">Thursday <img src="" alt=""/>
                </div>
                  <div class="weather-forecast-temperature">
                    <span class="weather-forecast-maximum">18&deg</span> | <span class="weather-forecast-minimum">12&deg</span>
                  </div>
              </div>    
            </div>
          </div>
            
      </div>
  </div>
      <br />
    
    <p id="coder"><a href="https://github.com/lperry09/lp-weather-app" target="_blank" id="code-link">Open-Source Code on GitHub</a> and <a href="https://spontaneous-kataifi-5f345d.netlify.app/" target="_blank" id="host-link">Hosted on Netlify </a>by Laura T Perry </p>
    </div>
    <script src="src/index.js"></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
  </body>
</html>
